<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dinner Planner</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <script src="libs/jquery-1.9.0.js"></script>
    <script src="libs/bootstrap/js/bootstrap.js"></script>
	<script src="model/dishModel.js"></script>
	<script src="model/dinnerModel.js"></script>
	<script src="generalController.js"></script>
	<script src="view/exampleView.js"></script>
	<script src="view/exampleViewController.js"></script>
	<script src="view/finishView.js"></script>
	<script src="view/dishPickerView.js"></script>
	<script src="view/dishPickerViewController.js"></script>
	<script src="view/popupView.js"></script>
	<script src="view/popupViewController.js"></script>
	<script type="text/javascript">
		//The global variable so we can accesse it from objects
		var generalController;
	
		$(document).ready(function(e) {
			var dishModel = new DishModel();
			var dinnerModel = new DinnerModel(dishModel);
		
			generalController = new GeneralController(dishModel,dinnerModel);
			$("#stageHeader").append(generalController.stage);
			$("#finishBody").hide();
		});
	</script>
  </head>
  <body>

<div id="mainBody">
  	<div class="span10">
 		<div id="stageView" >
 			<div class="span7">
 				<h1 id="stageHeader"></h1>
 				<form class="navbar-search pull-left">
  					<input type="text" class="search-query" placeholder="Search">
				</form>
 			</div>
 			<div class="span1">
 				<ul style="list-style: none">
 				<li><a id="otherStage1">Main</a></li>
 				<li><a id="otherStage2">Dessert</a></li>
	 			</ul>
 			</div>
 		</div>
 			<div class="span9 well">
 				<div id="DishPickerView" style="height: 400px">

    		    </div>
 			</div>
	</div>
	<div class="span5" style="margin-top:10px">
		<div id="exampleView">
			<div class="row" style="margin-left: 10px">
				Number of guests: <span id="numberOfGuests"></span>
				<div class="btn-group">
					<button id="plusGuest" class="btn"><i class="icon-plus"></i></button>
				    <button id="minusGuest" class="btn"><i class="icon-minus"></i></button>
				</div>
			</div>

		<h2>Current Menu</h2>
		<ul id="currentMenuList" style="list-style: none;margin: 0; margin-bottom: 10px"></ul>
		<button type="button" class="btn btn-primary" data-toggle="button" id="finishButton"
			style="align: float">Finish</button>
		</div>
	</div>
</div>

<div id="finishBody">
<div class="span7">
  			<button class="btn" id="editButton">Edit</button>
 		<div id="preparationsView" style="text-align: center">
 			<h1> Dinner menu preparations</h1>
 			<h2 id="starterHeading" ></h2>
 			<p id="starterDescription"></p>
 			<h2 id="mainDishHeading"></h2>
 			<p id="mainDishDescription"></p>
 			<h2 id="dessertHeading"></h2>
 			<p id="dessertDescription"></p>

 		</div>
	</div>
	<div class="span5">
			<div id="ingredientsView">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Ingredient</th>
							<th>Quantity</th>
							<th>Cost</th>
						</tr>
					</thead>
					<tbody id="ingredientsTableBody">
					</tbody>
				</table>
			</div>	
	</div>
</div> 
<!-- Modal -->
<div id="popup" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="popupLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	<div class="row-fluid">
		<img id="dishImage">
		<div id="popupDishName">
		</div>
		<div id="popupPriceAndGuests">
		</div>
		<div class="btn-group btn-group-vertical">
			<button id="chooseButton" type="button" class="btn btn-success"><i class="icon-ok"></i> Choose dish</button>
			<button id="closeButton" type="button" class="btn btn-warning" data-toggle="button"><i class="icon-arrow-left"></i>Close</button>
		</div>
    </div>
  <div class="modal-body">
     <div class="row">
		<h3>Ingredients</h3>
		<div id="ingredientBody" class="span3">	
		</div>
		<h3>Preparation</h3>
		<div id="preparationBody" class="span3">
		</div>
	</div>
  </div>
</div>
  </body>
</html>
